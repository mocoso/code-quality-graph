<!DOCTYPE html>
<!--  Error1: When no x: attribute explicitly defined, it doesn't know where to position labels.
Error2: Axes not showing for some reason. Maybe I'll just move them to the front-->
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/rough-viz@1.0.5"></script>
  <style>
	    .graph {
	      width: 900px;
        margin: 50px auto 50px auto;
	    }
  </style>
</head>
 
<body>
  <div class="graph" id="vis0"></div>
  <div class="graph" id="vis1"></div>
  <script> 
    let ttop = 50;
    let rright = 20;
    let bbottom = 45;
    let width = 300;
    
    
new roughViz.Line(
  {
    element: '#vis0',
    data: 'https://raw.githubusercontent.com/mocoso/code-quality-graph/master/graph-data.csv',
    title: "Productivity over time (not scientific)",
    y2: 'Low Quality Code',
    colors: ['orange'],
    strokeWidth: 3,
    circle: true,
    yLabel: 'Productivity',
    xLabel: 'Time',
    labelFontSize: '1rem',
    axisFontSize: 0,
    axisStrokeWidth: 1.5,
    fillWeight: 1,
    height: 400,
    width: 800,
    titleFontSize: '1rem',
  }
);


new roughViz.Line(
  {
    element: '#vis1',
    data: 'https://raw.githubusercontent.com/mocoso/code-quality-graph/master/graph-data.csv',
    title: "Productivity over time (not scientific)",
    y: 'High Quality Code',
    y2: 'Low Quality Code',
    colors: ['green', 'orange'],
    strokeWidth: 3,
    circle: true,
    yLabel: 'Productivity',
    xLabel: 'Time',
    labelFontSize: '1rem',
    axisFontSize: 0,
    axisStrokeWidth: 1.5,
    fillWeight: 1,
    height: 400,
    width: 800,
    titleFontSize: '1rem',
  }
);
  </script>
</body>
